<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
  
  <style>
p {
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
  
}
label.b{
	font-weight: bold;;
}


</style>

</head>
<body style="background-color:#A3D8F4;">

<br>
 <div class="container-fluid">
 	<form action="" method="post">
 		
  <div class="row">
  	<div class="col-md-3 col-sm-3">

  	</div>
  	<div class="col-md-6 col-sm-6">
  		<center><h2><u>Registration</u></h2></center>
  	</div>
  	
  </div>	
  <br>
  <fieldset>
  		<legend>Personal Details</legend>
  <div class="row">
  	<div class="col-md-2 col-sm-2">
  		
  	</div>	
  	<div class="col-md-5 col-sm-5">
  		<label class="b">Name</label>&nbsp;&nbsp;<input type="text" name="name" placeholder="Name" size="20" required><br><br>
  		<label class="b">Email</label>&nbsp;&nbsp;<input type="email" name="email" placeholder="Email id" size="20" required><br><br>
  		<label class="b">Phone no</label>&nbsp;&nbsp;<input type="tel" name="phoneno" placeholder="Phone number" size="20" required><br><br>
  		<label class="b">DOB</label>&nbsp;&nbsp;<input type="date" name="dob" size="20" min="1970-01-01" max="" required><br><br>
  		<label class="b">State</label>&nbsp;&nbsp;<select id="states" name="states" required>
	  	<option value=”Andhra Pradesh”  selected>Andhra Pradesh</option>
		<option value=”Arunachal Pradesh”>Arunachal Pradesh</option>
		<option value=”Assam”>Assam</option>
		<option value=”Bihar”>Bihar</option>
		<option value=”Chandigarh”>Chandigarh</option>
		<option value=”Chhattisgarh”>Chhattisgarh</option>
		<option value=”Dadar and Nagar Haveli”>Dadar and Nagar Haveli</option>
		<option value=”Daman and Diu”>Daman and Diu</option>
		<option value=”Goa”>Goa</option>
		<option value=”Gujarat”>Gujarat</option>
		<option value=”Haryana”>Haryana</option>
		<option value="Himachal Pradesh" disabled>Himachal Pradesh</option>
		<option value="Jammu and Kashmir">Jammu and Kashmir</option>
		<option value=”Jharkhand” >Jharkhand</option>
</select><br><br>
<label class="b">Password</label>&nbsp;&nbsp;<input type="password" name="password" minlength="8" required>
  	</div>
  	<div class="col-md-4 col-sm-4">
  		<div class="row">
  			<div class="col-md-2 col-sm-2">
  				<label class="b">Address</label>
  			</div>	
  			<div class="col-md-6 col-sm-6">
  				<textarea name="address" cols="15" rows="3" required></textarea>
  			</div>
  		</div><br>
  		<div class="row">
  			<div class="col-md-2 col-sm-2">
  				<label class="b">Gender</label>
  			</div>	
  			<div class="col-md-6 col-sm-6">
  				<input type="radio" name="gender" value="male"><label>Male</label><br>
  				<input type="radio" name="gender" value="female"><label >Female</label><br>
  				<input type="radio" name="gender" value="other">
  				<label>Other</label>
  			</div>
  		</div><br>
  		<div class="row">
  			<div class="col-md-2 col-sm-2">
  				<label class="b">Hobbies</label>
  			</div>	
  			<div class="col-md-6 col-sm-6">
  				<input type="checkbox" value="Painting" required>&nbsp;&nbsp;<label>Painting</label><br>
  				<input type="checkbox"  value="Indoor games">&nbsp;&nbsp;<label>Indoor games</label><br>
  				<input type="checkbox"  value="other">
  				&nbsp;&nbsp;<label>Other</label>
  			</div>
  		</div><br>
  		 <label class="b">ID Proof</label>&nbsp;&nbsp;<input type = "file" name = "fileupload" accept = ".pdf,image/*" />
  	</div>
  	<div class="col-md-2 col-sm-2">
  		
  	</div>	
  	</div>
   </fieldset>

<fieldset>
	<legend>Other Details</legend>
<div class="row">
   	<div class="col-md-2 col-sm-2">

   	</div>
   	<div class="col-md-4 col-sm-4">
   		<label class="b">Have you ever travelled around India?</label><input list="answer">
  <datalist id="answer">
    <option value="Yes">
    <option value="No">
  </datalist>
   	</div>
   
   	<div class="col-md-2 col-sm-2">

   	</div>
   </div>
</fieldset>



   <div class="row">
   	<div class="col-md-2 col-sm-2">

   	</div>
   	<div class="col-md-7 col-sm-7">
   		<center><br>
   		<input type="submit" value="Submit"> &nbsp;&nbsp;<input type="reset" value="Reset"><br><br>
   	</center>
   	</div>
   	
   </div>
</form>
 </div> 	
 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
